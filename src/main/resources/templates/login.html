<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Login</title>
</head>
<body>
	<section style="width: 100%; height: 80vh;">
		<div class="row p-5">

			<!-- Login form -->
			<div class="row col-6">
				<div class="container text-black mt-5 mb-2 pb-5 col-10">
					<form class=" row" th:action="@{/dologin}" method="post">

						<div class="row">
							<h1 class="text-center mt-3">Log in</h1>
						</div>

						<!-- Error alert -->
						<div class="alert alert-danger col-11 mx-auto"
							th:if="${param.error}">Invalid username and password</div>

						<div class="alert alert-success col-11 mx-auto"
							th:if="${param.logout}">You have successfully logged out</div>

						<!-- Email input -->
						<div class="form-outline mb-4 mt-3">
							<input type="text" id="form2Example1" class="form-control"
								name="username" /> <label class="form-label"
								for="form2Example1">Email address</label>
						</div>

						<!-- Password input -->
						<div class="form-outline mb-4">
							<input type="password" id="form2Example2" class="form-control"
								name="password" /> <label class="form-label"
								for="form2Example2">Password</label>
						</div>

						<!-- 2 column grid layout for inline styling -->
						<div class="row mb-4">
							<div class="col d-flex">
								<!-- Checkbox -->
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value=""
										id="form2Example31" checked /> <label
										class="form-check-label" for="form2Example31">
										Remember me </label>
								</div>
							</div>

							<!-- Register buttons -->
							<div class="col text-center">
								<p>
									Not a member? <a href="signup">Register here</a>
								</p>
							</div>

						</div>
				</div>


				<!-- Submit button -->
				<button type="submit" name="submit" value="submit"
					class="btn btn-primary row mx-auto btn-block mb-4 col-10">Login</button>

				</form>
			</div>

			<!-- Login form -->
			<div class="container mt-5 col-6 display-2 d-flex justify-content-center align-items-center"
				style="font-family: 'Baloo Bhai 2', cursive;">Login here to be
				with us so you can go through with non-stop performance</div>
		</div>
	</section>
</body>
</html>
