<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Login</title>
</head>
<body>
	<form th:action="@{/sign_user}" method="POST">

		<!-- First & Last name -->
		<div class="mb-1 row">

			<!-- First name -->
			<div class="col-6">
				<label for="exampleInputEmail1" class="form-label">Name</label> <input
					type="text" class="form-control" name="CName"
					id="exampleInputEmail1" aria-describedby="emailHelp">
			</div>

		</div>

		<!-- Password -->
		<div class="mb-1">
			<label for="exampleInputEmail1" class="form-label">Password</label> <input
				required type="password" class="form-control" name="Password"
				id="exampleInputEmail1" aria-describedby="emailHelp">
		</div>

		<!-- Contact -->
		<div class="mb-1">
			<label for="exampleInputEmail1" class="form-label">Contact
				no.</label> <input required type="text" class="form-control" name="CContact"
				id="exampleInputEmail1" aria-describedby="emailHelp">
		</div>

		<!-- Email -->
		<div class="mb-1">
			<label for="exampleInputEmail1" class="form-label">Email
				address</label> <input required type="email" class="form-control"
				name="Email" id="exampleInputEmail1" aria-describedby="emailHelp">
		</div>

		<!-- Gender -->
		<div class="mb-1">
			<label for="exampleInputEmail1" class="form-label">Image</label> <input
				type="text" class="form-control" name="Image"
				id="exampleInputEmail1" aria-describedby="emailHelp">
		</div>

		<button type="submit" class="btn btn-outline-primary">Submit</button>
		<button type="reset" class="btn btn-outline-danger">Reset</button>
	</form>
</body>
</html>
